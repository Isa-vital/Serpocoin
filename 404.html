<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Serpo Coin</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e7ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .error-container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 600px;
        }
        
        .error-code {
            font-family: 'Orbitron', sans-serif;
            font-size: 10rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00ffff, #4361ee, #9d4edd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 40px rgba(0, 255, 255, 0.8)); }
        }
        
        .error-icon {
            font-size: 5rem;
            color: #00ffff;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #00ffff;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #a8b2d1;
        }
        
        .btn-home {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #00ffff, #4361ee);
            color: #0a0e27;
            text-decoration: none;
            font-weight: 700;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.3);
        }
        
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 255, 255, 0.5);
        }
        
        .links {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .links a {
            color: #00ffff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .links a:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: #00ffff;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-satellite-dish"></i>
        </div>
        <div class="error-code">404</div>
        <h1>Signal Lost in Space</h1>
        <p>The cosmic coordinates you're looking for don't exist in this dimension. The page may have been moved or deleted.</p>
        <a href="/" class="btn-home">Return to Home Base</a>
        
        <div class="links">
            <a href="/about.html">About</a>
            <a href="/vision.html">Vision</a>
            <a href="/tokenomics.html">Tokenomics</a>
            <a href="/roadmap.html">Roadmap</a>
            <a href="/contact.html">Contact</a>
        </div>
    </div>
    
    <script>
        // Generate random stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
