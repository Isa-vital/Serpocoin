<!-- Google Analytics 4 (GA4) Setup -->
<!-- INSTRUCTIONS: Replace 'G-XXXXXXXXXX' with your actual Google Analytics Measurement ID -->
<!-- Add this code to the <head> section of all HTML pages, right after the Schema.org scripts -->

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-XXXXXXXXXX', {
    'page_title': document.title,
    'page_location': window.location.href,
    'page_path': window.location.pathname
  });
  
  // Custom event tracking
  // Track button clicks
  document.addEventListener('DOMContentLoaded', function() {
    // Track "Buy Token" button clicks
    const buyButtons = document.querySelectorAll('.btn-gradient, .btn-buy');
    buyButtons.forEach(button => {
      button.addEventListener('click', function() {
        gtag('event', 'buy_token_click', {
          'event_category': 'engagement',
          'event_label': this.textContent,
          'value': 1
        });
      });
    });
    
    // Track social media clicks
    const socialLinks = document.querySelectorAll('.social-icon');
    socialLinks.forEach(link => {
      link.addEventListener('click', function() {
        gtag('event', 'social_click', {
          'event_category': 'social_engagement',
          'event_label': this.href,
          'value': 1
        });
      });
    });
    
    // Track whitepaper downloads
    const whitepaperLinks = document.querySelectorAll('a[href*="whitepaper"]');
    whitepaperLinks.forEach(link => {
      link.addEventListener('click', function() {
        gtag('event', 'whitepaper_download', {
          'event_category': 'downloads',
          'event_label': 'Whitepaper PDF',
          'value': 1
        });
      });
    });
    
    // Track contact form submissions
    const contactForm = document.getElementById('contactForm');
    if (contactForm) {
      contactForm.addEventListener('submit', function() {
        gtag('event', 'form_submission', {
          'event_category': 'engagement',
          'event_label': 'Contact Form',
          'value': 1
        });
      });
    }
  });
</script>
