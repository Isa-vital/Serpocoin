<!-- Serpo Coin Logo Placeholder - SVG -->
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="240" fill="url(#bgGradient)" opacity="0.2"/>
  
  <!-- Outer Glow Ring -->
  <circle cx="250" cy="250" r="200" fill="none" stroke="url(#glowGradient)" stroke-width="3" opacity="0.6">
    <animate attributeName="r" values="200;210;200" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main Planet/Coin Circle -->
  <circle cx="250" cy="250" r="150" fill="url(#planetGradient)" stroke="url(#borderGradient)" stroke-width="5"/>
  
  <!-- Planet Rings -->
  <ellipse cx="250" cy="250" rx="220" ry="80" fill="none" stroke="url(#ringGradient)" stroke-width="8" opacity="0.4" transform="rotate(-20 250 250)"/>
  <ellipse cx="250" cy="250" rx="220" ry="80" fill="none" stroke="url(#ringGradient)" stroke-width="4" opacity="0.3" transform="rotate(-25 250 250)"/>
  
  <!-- Inner Glow -->
  <circle cx="250" cy="250" r="120" fill="url(#innerGlow)" opacity="0.5"/>
  
  <!-- SERPO Text -->
  <text x="250" y="240" font-family="Orbitron, Arial, sans-serif" font-size="60" font-weight="900" fill="url(#textGradient)" text-anchor="middle">SERPO</text>
  <text x="250" y="280" font-family="Inter, Arial, sans-serif" font-size="18" fill="#00ffff" text-anchor="middle" opacity="0.8">COSMIC COIN</text>
  
  <!-- Stars -->
  <circle cx="80" cy="80" r="3" fill="#00ffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="420" cy="100" r="2" fill="#9d4edd" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="400" r="2.5" fill="#4361ee" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="380" r="3" fill="#00ffff" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d4edd;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="planetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7209b7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d4edd;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9d4edd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#9d4edd;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.8" />
    </linearGradient>
    
    <radialGradient id="innerGlow">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d4edd;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
